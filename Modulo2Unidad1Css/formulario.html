<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario de contacto</title>
   <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Indie+Flower&family=Questrial&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="formulario.css">
</head>

<body>
   <h1><u>Formulario de Contacto</u></h1>
   <h2>Completar los siguientes datos: <i class="fa-solid fa-pen" style="color: #111212;"></i></h2>

   <center>
      <div id="caja">
         <form action="" method="">
            <ul>
               <li>
                  <label for="nom">Nombre</label>
                  <input type="text" name="nombre" />
               </li>
               <li>
                  <label for="Apellido">Apellido</label>
                  <input type="text" name="apellido" />
               </li>
               <li>
                  <label for="Email">Email</label>
                  <input type="text" email="email" placeholder="email@email.com" />
               </li>
               <li>
                  <label for="Telefono">Telefono</label>
                  <input type="text" telefono="telefono" />
               </li>
               <li>
                  <label for="Pais">Pais</label>
                  <input type="text" Pais="Pais" />
               </li>
            </ul>
            <ul>
               <li>
                  <label for="Sexo">Sexo</label>
                  <select name="Sexo">
                     <option value="Femenino">Femenino</option>
                     <option value="Masculino">Masculino</option>
                     <option value="Otro">Otro</option>
                  </select>
               </li>
            </ul>
            <p>
               <label for="Consulta">Consulta</label>
               <textarea name="Consulta"></textarea>
            </p>
            <p>
               <input type="submit" value="Enviar" />
               <input type="reset" value="Borrar" />
            </p>
         </form>
      </div>
   </center>
</body>

</html>
